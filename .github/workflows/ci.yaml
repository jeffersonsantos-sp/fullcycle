name: ci-golang-workflow-3.0
on: 
  pull_request:
    branches:
      - develop  

jobs:
  check-application:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.14','1.15','1.16']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go}}
      - run: go test
      - run: go run math.go