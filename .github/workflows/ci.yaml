name: ci-golang-workflow-3.0
on: 
  pull_request:
    branches:
      - develop  

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.15
      - run: go test
      - run: go run math.go